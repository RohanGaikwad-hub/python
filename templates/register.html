<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>4PF_kicks</title>
    <link rel="icon" href="static/icon.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color:black;">
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="static/4pf.JPEG"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form action="" method="post">
                
                <div data-mdb-input-init class="form-outline my-4"></div>
                <h1 style="color: white">Register</h1>
                <br>

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="form1Example13" name="username" class="form-control form-control-lg"  placeholder="username" required/>
                    <label class="form-label" for="form1Example13"> <p style="color: white">user name</p></label>
                    
                  </div>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form1Example13" name="email" class="form-control form-control-lg"  placeholder="email" required/>
                  <label class="form-label" for="form1Example13"> <p style="color: white">Email address</p></label>
                  
                </div>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" name="password" id="form1Example23" class="form-control form-control-lg"  placeholder="password" required/>
                  <label class="form-label" for="form1Example23"> <p style="color: white">Password </p></label>
                </div>
                <h3>{{text}}</h3>
      
                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Sign in</button>
      
               
      
              </form>
            </div>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
